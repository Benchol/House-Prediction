<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johannesburg House Price Prediction</title>
</head>
<body>  
    <form action="{{ url_for('main') }}" method="POST">
        <fieldset>
            <legend>Inputs Values</legend>
            Bedrooms: 
            <input name="bedrooms" type="number" required>
            <br>
            <br>
            Bathrooms: 
            <input name="bathrooms" type="number" required>
            <br>
            <br>
            Type Of Property: 
            <input name="type_of_property" type="number" required>
            <br>
            <br>
            Erf Size: 
            <input name="erf_size" type="number" required>
            <br>
            <br>
            Floor Size: 
            <input name="floor_size" type="number" required>
            <br>
            <br>
            Pool: 
            <input name="pool" type="number" required>
            <br>
            <br>
            Rates and Taxes: 
            <input name="rates_and_taxes" type="number" required>
            <br>
            <br>
            Parking Space: 
            <input name="parking_space" type="number" required>
            <br>
            <br>
            Pets Allowed: 
            <input name="pets_allowed" type="number" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
    <div class="result">
        {% if result %}
            {% for variable, value in original_input.items() %}
                <b>{{variable}}</b>: {{ value }}
            {% endfor %}
            <br>
            <br> House Price Prediciton:
            <p>{{result}}</p>
            {% endif %}
    </div>
</body>
</html>
